AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM App w/ API GW, CORS and Cognito configured

Parameters:
  Environment:
    Type: String
    Description: Environment stage (eg. dev, qa, prod)
    Default: dev

  AppName:
    Type: String
    Description: Name of the App
    Default: firefly

Globals:
  Function:
    Runtime: nodejs12.x
    MemorySize: 128
    Timeout: 30

Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      Cors:
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'3600'"
        AllowMethods: "'OPTIONS,POST,PATCH,GET,PUT,DELETE'"
      GatewayResponses:
        DEFAULT_4xx:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Methods: "'OPTIONS,POST,PATCH,GET,PUT,DELETE'"
        DEFAULT_5xx:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Methods: "'OPTIONS,POST,PATCH,GET,PUT,DELETE'"
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !<!Sub> '{{resolve:ssm:/${AppName}/cognito/user-pool-arn:1}}'
  
  EntityTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: GSI1pk
          AttributeType: S
        - AttributeName: GSI1sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1pk
              KeyType: HASH
            - AttributeName: GSI1sk
              KeyType: RANGE
          Projection:
            ProjectionType: 'ALL'
      BillingMode: PAY_PER_REQUEST

  BatchQueue:
    Type: AWS::SQS::Queue

  BatchDLQ:
    Type: AWS::SQS::Queue

  BatchJobMonitorSM:
    Type: AWS::Serverless::StateMachine
    Properties:
      Policies:
        - LambdaInvokePolicy: 
            FunctionName: !Ref ParseBatchResults
        - DynamoDBCrudPolicy:
            TableName: !Ref EntityTable
      DefinitionUri: statemachine/batch-job-monitor.asl.json
      DefinitionSubstitutions: 
        ParseBatchResultsArn: !GetAtt ParseBatchResults.Arn
        EntityTable: !Ref EntityTable

  GetStatus:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/status-get.handler
      Description: HTTP GET returns API status
      Events:
        PostResource:
          Type: Api
          Properties:
            Path: /status
            Method: GET
            RestApiId: !Ref Api
            Auth:
              Authorizer: CognitoAuthorizer

  ParseBatchResults:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Description: SFN helper to aggregate state
      InlineCode: |
        exports.handler = async (event) => {
          const { DynamoDB: jobs = [] } = event;
          const status = job => {
            const { Item: { stat: { S } = {} } = {} } = job;
            return S;
          };
          const total = jobs.length;
          const complete = jobs.map(status).filter(i => i === 'COMPLETE').length;
          return { completed: complete === total, complete, total };
        }

  BatchConsumer:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/batch-consumer.handler
      Description: Batch SQS consumer
      Timeout: 30
      Policies:
        - SQSPollerPolicy: 
            QueueName: !Ref BatchQueue
        - SQSSendMessagePolicy: 
            QueueName: !Ref BatchDLQ
        - DynamoDBCrudPolicy:
            TableName: !Ref EntityTable
      EventInvokeConfig:
        MaximumRetryAttempts: 2
        DestinationConfig:
          OnFailure:
            Type: SQS
            Destination: !GetAtt BatchDLQ.Arn
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt BatchQueue.Arn
            BatchSize: 1
            Enabled: true

  EventBus:
    Type: AWS::Events::EventBus
    Properties:
      Name: !Ref AppName

  EventsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/events/${EventBus}
      RetentionInDays: 14

  EventsToCWLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${AWS::StackName}-EventsCWLogsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/events/*:*

  AllEventsRule:
    Type: AWS::Events::Rule
    Properties:
        Description: All events rule
        State: ENABLED
        EventBusName: !Ref EventBus
        EventPattern:
            account:
              - !Ref AWS::AccountId
        RoleArn: !GetAtt EventsToCWLogsRole.Arn
        Targets:
            - Arn: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${EventsLogGroup}
              Id: EventsLogGroup

  BatchQueueURL:
    Type: AWS::SSM::Parameter
    Properties: 
      Name: !Sub /${AppName}/sqs/batch-queue-url
      Type: String
      Value: !Ref BatchQueue

  EventBusName:
    Type: AWS::SSM::Parameter
    Properties: 
      Name: !Sub /${AppName}/events/event-bus-name
      Type: String
      Value: !Ref EventBus

Outputs:
  ApiUrl:
    Description: API GW URL
    Value: !<!Sub> 'https://${Api}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/'

  BatchQueueURL:
    Description: URL of the batch SQS queue
    Value: !Ref BatchQueueURL

  EventBusName:
    Description: Name of the custom event bus
    Value: !Ref EventBus